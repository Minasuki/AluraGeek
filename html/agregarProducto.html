<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paguina para iniciar sesion</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/headerYfooter/footer/camposFooter.css">
    <link rel="stylesheet" href="../css/headerYfooter/footer/footer.css">
    <link rel="stylesheet" href="../css/headerYfooter/footer/quienesSomos.css">
    <link rel="stylesheet" href="../css/headerYfooter/header.css">
    <link rel="stylesheet" href="../css/agregarNuevoProducto/agregarNuevoProducto.css">
</head>

<body>

    <header class="header">

        <div class="header__responsive">

            <div class="logo__busqueda logo__busqueda__agregar">

                <a href="../html/productos.html">

                    <div class="logo" id="logo__login">
                        <div class="logo__vestido">
                            <img src="../img/svg/vestido.svg" alt="Logo del sitio" class="vestido">
                        </div>
                        <p class="alura">Alura</p>
                        <p class="greek">Greek</p>
                    </div>

                </a>

                <div class="busqueda__agregar busqueda">

                    <input type="text" class="texto__busqueda__agregar texto__busqueda" id="busqueda__texto" placeholder="¿Qué deseas buscar?">
                    <img src="../img/svg/lupa.svg" alt="" class="lupa__busqueda" id="busqueda__lupa">

                </div>
            </div>

            <a class="agregar__a" href="../html/productos.html">
                <div class="menu__admi">
                    <button class="btn__menu__admi">Menú Administrador</button>
                </div>
            </a>

        </div>

    </header>

    <main>

        <section class="agregar__nuevo__producto">

            <label class="lavel__nuevo">Agregar Nuevo Producto</label>
            <form class="from__nuevo form__footer" id="formulario">

                <div class="single__input">
                    <input type="text" name="url" id="url" class="input" autocomplete="off" required>
                    <label>URL de imagen</label>
                </div>

                <div class="single__input">
                    <input type="text" name="Categoria" class="input" autocomplete="off" required>
                    <label>Categoria</label>
                </div>

                <div class="single__input">
                    <input type="text" name="titulo" class="input" autocomplete="off" required>
                    <label>Nombre del producto</label>
                </div>

                <div class="single__input">
                    <input type="text" name="precio" class="input" autocomplete="off" required>
                    <label>Precio del producto</label>
                </div>

                <textarea class="textArea__footer" required name="descripcion del producto"
                    placeholder="Descripcion del producto" autocomplete="off"></textarea>

                <button type="submit" class="btn__nuevo" id="btn__agregar">Agregar Producto</button>
            </form>


        </section>

    </main>

    <footer class="footer">

        <section class="responsive__footer">

            <div class="responsive__logoQuienes">
                <section class="logo__footer">

                    <div class="logo__busqueda logo__busqueda__footer">

                        <a href="../html/productos.html">
                            <div class="logo logo__footer">
                                <div class="logo__vestido">
                                    <img src="../img/svg/vestido.svg" alt="Logo del sitio" class="vestido">
                                </div>
                                <p class="alura">Alura</p>
                                <p class="greek">Greek</p>
                            </div>

                        </a>

                    </div>

                </section>

                <section class="quienesSomos__footer">
                    <a href="#">Quienes Somos</a>
                    <a href="#">Politica de Privacidad</a>
                    <a href="#">Programa de fidelidad</a>
                    <a href="#">Nuestras Tiendas</a>
                    <a href="#">Quiero ser franquiciado</a>
                    <a href="#">Anúncie aqui</a>
                </section>
            </div>

            <section class="campos__footer">
                <label class="hable__footer">Hable con nosotros</label>

                <form action="" class="form__footer">
                    <div class="single__input">
                        <input required type="text" name="" id="none" class="input">
                        <label for="nombre">Nombre</label>
                    </div>
                </form>

                <textarea class="textArea__footer" required name="textarea" placeholder="Escribe tu mensaje"></textarea>
                <button class="boton__hero">Enviar Mensaje</button>
            </section>

        </section>

    </footer>

    <secttion class="autores">

        <div class="yo__autor">
            <p>Desarrollado por Jossiel Baez</br>2023</p>
        </div>

    </secttion>

    <!-- <script src="../js/app__nuevo.js"></script> -->
    <script src="../js/app__nuevo.js" type="module"></script>

</body>

</html>
