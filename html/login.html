<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paguina para iniciar sesion</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/index/footer/camposFooter.css">
    <link rel="stylesheet" href="../css/index/footer/footer.css">
    <link rel="stylesheet" href="../css/index/footer/quienesSomos.css">
    <link rel="stylesheet" href="../css/index/header.css">
    <link rel="stylesheet" href="../css/login/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <header class="header">

        <div class="header__responsive">

            <div class="logo__busqueda">

                <a href="../index.html">

                    <div class="logo" id="logo__login">
                        <div class="logo__vestido">
                            <img src="../img/svg/vestido.svg" alt="Logo del sitio" class="vestido">
                        </div>
                        <p class="alura">Alura</p>
                        <p class="greek">Greek</p>
                    </div>

                </a>

                <div class="busqueda">

                    <input type="text" class="texto__busqueda" id="busqueda__texto" placeholder="¿Qué deseas buscar?">
                    <img src="../img/svg/lupa.svg" alt="" class="lupa__busqueda" id="busqueda__lupa">

                </div>
            </div>

        </div>

    </header>

    <main>

        <section class="section__login">

            <div class="iniciarSesion">
                <p>Iniciar Sesión</p>
            </div>

            <form id="formulario" novalidate>

                <div class="campoCorreo__login">
                    <input required type="email" name="userEmail" id="login__email" class="email__login form-control"
                        autocomplete="off" placeholder="Correo" required/>
                    <p class="text-danger mb-2 d-none" id="alertCorreo"></p>
                </div>

                <div class="campoContrasenia__login">
                    <input required type="password" name="" id="login__contraseña"
                        class="contraseña__login form-control" placeholder="Contraseña" autocomplete="off"
                        requiredminlength="4" maxlength="30"
                        />
                    <p class="text-danger mb-2 d-none" id="alertContraseña"></p>
                </div>

                <div class="boton__login">
                    <button class="entrar__btn" id="btn__entrar" type="submit">Entrar</button>
                </div>

            </form>
            <div class="alerta alert-success my-2 d-none" id="alertSuccess"></div>
        </div>
        </section>

    </main>

    <footer class="footer">

        <section class="responsive__footer">

            <div class="responsive__logoQuienes">
                <section class="logo__footer">

                    <div class="logo__busqueda logo__busqueda__footer">

                        <a href="../index.html">
                            <div class="logo logo__footer">
                                <div class="logo__vestido">
                                    <img src="../img/svg/vestido.svg" alt="Logo del sitio" class="vestido">
                                </div>
                                <p class="alura">Alura</p>
                                <p class="greek">Greek</p>
                            </div>

                        </a>

                    </div>

                </section>

                <section class="quienesSomos__footer">
                    <a href="#">Quienes Somos</a>
                    <a href="#">Politica de Privacidad</a>
                    <a href="#">Programa de fidelidad</a>
                    <a href="#">Nuestras Tiendas</a>
                    <a href="#">Quiero ser franquiciado</a>
                    <a href="#">Anúncie aqui</a>
                </section>
            </div>

            <section class="campos__footer">
                <label class="hable__footer">Hable con nosotros</label>

                <form action="" class="form__footer">
                    <div class="single__input">
                        <input required type="text" name="" id="none" class="input">
                        <label for="nombre">Nombre</label>
                    </div>
                </form>

                <textarea class="textArea__footer" required name="textarea" placeholder="Escribe tu mensaje"></textarea>
                <button class="boton__hero">Enviar Mensaje</button>
            </section>

        </section>

    </footer>

    <secttion class="autores">

        <div class="yo__autor">
            <p>Desarrollado por Jossiel Baez</br>2023</p>
        </div>

    </secttion>

    <script src="../js/app__login.js"></script>

</body>

</html>
