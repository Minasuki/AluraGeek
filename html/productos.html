<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index/header.css">
    <link rel="stylesheet" href="css/index/main/hero.css">
    <link rel="stylesheet" href="css/index/main/categoria.css">
    <link rel="stylesheet" href="css/index/main/categoria__producto.css">
    <link rel="stylesheet" href="css/index/footer/camposFooter.css">
    <link rel="stylesheet" href="css/index/footer/footer.css">
    <link rel="stylesheet" href="css/index/footer/quienesSomos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <header class="header">

        <div class="header__responsive">

            <div class="logo__busqueda">

                <div class="logo">
                    <div class="logo__vestido">
                        <img src="img/svg/vestido.svg" alt="Logo del sitio" class="vestido">
                    </div>
                    <p class="alura">Alura</p>
                    <p class="greek">Greek</p>
                </div>

                <div class="busqueda">

                    <input type="text" class="texto__busqueda" id="busqueda__texto" placeholder="¿Qué deseas buscar?">
                    <img src="img/svg/lupa.svg" alt="" class="lupa__busqueda" id="busqueda__lupa">

                </div>
            </div>

            <div class="login">
                <a href="html/login.html">
                    <button class="login__btn" id="btn__login" name="boton para hacer login"
                        type="button">Login</button>
                </a>
            </div>

        </div>

    </header>

    <main>


        <section class="categoria__productos">
            <!-- Aqui se va a meter el template -->

            <div class="categoria__boton">
                <h4>women's clothing</h4>
                <button class="categoria__btn" id="btn__categoria" name="boton para Ver Todo" type="button">
                    Ver Todo
                    <img src="img/svg/rightArrow.svg" alt="Fecha a la derecha">
                </button>
            </div>

            <div class="tamanio__general">
                <div class="roww" id="cards__mujer"></div>
            </div>

            <!-- ///////////////////////////////////////////////////////////////////// -->
        </section>

        <section class="categoria__productos">
            <!-- Aqui se va a meter el template -->

            <div class="categoria__boton">
                <h4>electronics</h4>
                <button class="categoria__btn" id="btn__categoria" name="boton para Ver Todo" type="button">
                    Ver Todo
                    <img src="img/svg/rightArrow.svg" alt="Fecha a la derecha">
                </button>
            </div>
            <div class="tamanio__general">
                <div class="roww" id="cards__electronic"></div>
            </div>

            <!-- ///////////////////////////////////////////////////////////////////// -->
        </section>

        <section class="categoria__productos">
            <!-- Aqui se va a meter el template -->

            <div class="categoria__boton">
                <h4>jewelery</h4>
                <button class="categoria__btn" id="btn__categoria" name="boton para Ver Todo" type="button">
                    Ver Todo
                    <img src="img/svg/rightArrow.svg" alt="Fecha a la derecha">
                </button>
            </div>
            <div class="tamanio__general">
                <div class="roww" id="cards__jewelery"></div>
            </div>

            <!-- ///////////////////////////////////////////////////////////////////// -->
        </section>

        <section class="categoria__productos">
            <!-- Aqui se va a meter el template -->

            <div class="categoria__boton">
                <h4>men's clothing</h4>
                <button class="categoria__btn" id="btn__categoria" name="boton para Ver Todo" type="button">
                    Ver Todo
                    <img src="img/svg/rightArrow.svg" alt="Fecha a la derecha">
                </button>
            </div>

            <div class="tamanio__general">
                <div class="roww" id="cards__men"></div>
            </div>

            <!-- ///////////////////////////////////////////////////////////////////// -->
        </section>

    </main>

    <footer class="footer">

        <section class="responsive__footer">

            <div class="responsive__logoQuienes">
                <section class="logo__footer">

                    <div class="logo__busqueda logo__busqueda__footer">

                        <div class="logo logo__footer">
                            <div class="logo__vestido">
                                <img src="img/svg/vestido.svg" alt="Logo del sitio" class="vestido">
                            </div>
                            <p class="alura">Alura</p>
                            <p class="greek">Greek</p>
                        </div>

                    </div>

                </section>

                <section class="quienesSomos__footer">
                    <a href="#">Quienes Somos</a>
                    <a href="#">Politica de Privacidad</a>
                    <a href="#">Programa de fidelidad</a>
                    <a href="#">Nuestras Tiendas</a>
                    <a href="#">Quiero ser franquiciado</a>
                    <a href="#">Anúncie aqui</a>
                </section>
            </div>

            <section class="campos__footer">
                <label class="hable__footer">Hable con nosotros</label>

                <form action="" class="form__footer">
                    <div class="single__input">
                        <input required type="text" name="" id="none" class="input">
                        <label for="nombre">Nombre</label>
                    </div>
                </form>

                <textarea class="textArea__footer" required name="textarea" placeholder="Escribe tu mensaje"></textarea>
                <button class="boton__hero">Enviar Mensaje</button>
            </section>

        </section>

    </footer>

    <secttion class="autores">

        <div class="yo__autor">
            <p>Desarrollado por Jossiel Baez</br>2023</p>
        </div>

        <div class="img__autor">
            Image by <a
                href="https://pixabay.com/users/sobilove4-3848409/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1868991">
                sobilove4</a>
            from
            <a
                href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1868991">
                Pixabay
            </a>
        </div>

    </secttion>

    <!-- template para pintar los productos con su titulo, precio, etc. -->
    <template id="template__card">
        <div class="template__card">
            <div class="card__merca">
                <img src="" alt="" class="img__card">
                <div class="card__body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn__card">Ver Producto</button>
                </div>
            </div>
        </div>
    </template>
    <!-- ///////////////////////////////////////////////////////////////////// -->

    <!-- template -->

    <!-- ///////////////////////////////////////////////////////////////////// -->

    <script src="/js/app__index.js"></script>
</body>

</html>
