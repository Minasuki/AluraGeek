<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/index/header.css">
    <link rel="stylesheet" href="../css/index/main/hero.css">
    <link rel="stylesheet" href="../css/index/main/categoria.css">
    <link rel="stylesheet" href="../css/index/main/categoria__producto.css">
    <link rel="stylesheet" href="../css/index/footer/camposFooter.css">
    <link rel="stylesheet" href="../css/index/footer/footer.css">
    <link rel="stylesheet" href="../css/index/footer/quienesSomos.css">
    <link rel="stylesheet" href="../css/productos/productos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <header class="header">

        <div class="header__responsive">

            <div class="logo__busqueda">

                <a href="../html/productos.html">

                    <div class="logo">
                        <div class="logo__vestido">
                            <img src="../img/svg/vestido.svg" alt="Logo del sitio" class="vestido">
                        </div>
                        <p class="alura">Alura</p>
                        <p class="greek">Greek</p>
                    </div>
                </a>
                <div class="busqueda">

                    <input type="text" class="texto__busqueda" id="busqueda__texto" placeholder="¿Qué deseas buscar?">
                    <img src="../img/svg/lupa.svg" alt="" class="lupa__busqueda" id="busqueda__lupa">

                </div>
            </div>

        </div>

    </header>

    <main>

        <section class="categoria__productos categoria__productos__total">
            <!-- Aqui se va a meter el template -->

            <div class="categoria__titulo">
                <h4>Todos los productos</h4>
                <button id="productos__btn">Agregar Producto</button>
            </div>

            <div class="tamanio__general tamanio__general__productos">
                <div class="roww roww__productos" id="cards__total"></div>
            </div>

            <!-- ///////////////////////////////////////////////////////////////////// -->
        </section>

    </main>

    <footer class="footer">

        <section class="responsive__footer">

            <div class="responsive__logoQuienes">
                <section class="logo__footer">

                    <div class="logo__busqueda logo__busqueda__footer">

                        <a href="../html/productos.html">
                            <div class="logo logo__footer">
                                <div class="logo__vestido">
                                    <img src="../img/svg/vestido.svg" alt="Logo del sitio" class="vestido">
                                </div>
                                <p class="alura">Alura</p>
                                <p class="greek">Greek</p>
                            </div>
                        </a>

                    </div>

                </section>

                <section class="quienesSomos__footer">
                    <a href="#">Quienes Somos</a>
                    <a href="#">Politica de Privacidad</a>
                    <a href="#">Programa de fidelidad</a>
                    <a href="#">Nuestras Tiendas</a>
                    <a href="#">Quiero ser franquiciado</a>
                    <a href="#">Anúncie aqui</a>
                </section>
            </div>

            <section class="campos__footer">
                <label class="hable__footer">Hable con nosotros</label>

                <form action="" class="form__footer">
                    <div class="single__input">
                        <input required type="text" name="" id="none" class="input">
                        <label>Nombre</label>
                    </div>
                </form>

                <textarea class="textArea__footer" required name="textarea" placeholder="Escribe tu mensaje"></textarea>
                <button class="boton__hero">Enviar Mensaje</button>
            </section>

        </section>

    </footer>

    <secttion class="autores">

        <div class="yo__autor">
            <p>Desarrollado por Jossiel Baez</br>2023</p>
        </div>

    </secttion>

    <!-- template para pintar los productos con su titulo, precio, etc. -->
    <template id="template__card">
        <div class="template__card template__card__productos">
            <div class="card__merca card__merca__productos">
                <div class="imagenes__productos">
                    <img src="" alt="" class="img__card img__card__productos">
                    <div class="imagenes__productos__DV">
                        <img src="../img/svg/delete_bin_remove.svg" alt="Imagen del bote de basura" class="delete">
                        <img src="../img/svg/angled_icon.svg" alt="Imagen del la plumita para editar" class="vector">
                    </div>
                </div>

                <div class="card__body card__body__productos">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <p>#11111</p>
                </div>
            </div>
        </div>
    </template>
    <!-- ///////////////////////////////////////////////////////////////////// -->

    <!-- template -->

    <!-- ///////////////////////////////////////////////////////////////////// -->

    <script src="../js/app__productos.js"></script>
</body>

</html>
