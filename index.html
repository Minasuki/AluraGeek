<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main/hero.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <header class="header">

        <div class="header__responsive">

            <div class="logo__busqueda">

                <div class="logo">
                    <div class="logo__vestido">
                        <img src="img/svg/498951_child_clothes_clothing_dress_fabric_icon.svg" alt="Logo del sitio"
                            class="vestido">
                    </div>
                    <p class="alura">Alura</p>
                    <p class="greek">Greek</p>
                </div>

                <div class="busqueda">

                    <input type="text" class="texto__busqueda" id="busqueda__texto" placeholder="¿Qué deseas buscar?">
                    <img src="img/svg/lupa.svg" alt="" class="lupa__busqueda">

                </div>
            </div>

            <div class="login">
                <button class="login__btn" id="btn__login" name="boton para hacer login" type="button">Login</button>
            </div>

        </div>

    </header>

    <main>



        <section class="hero">

            <img src="img/png/fondoDelHeader.png" alt="img para el fondo" class="img__hero">

            <div class="fondo__hero">

                <p class="texto__hero__1">
                    Febrero Promocional
                </p>

                <p class="texto__hero__2">
                    Productos selecionados con 33% de descuento
                </p>

                <button class="boton__hero">Ver consolas</button>

            </div>

        </section>



        <section class="primera__section">

            <!-- Aqui se va a meter el template -->

            <h4>women's clothing</h4>
            <div class="row" id="cards"></div>
            </div>

            <!-- ///////////////////////////////////////////////////////////////////// -->

        </section>

    </main>

    <footer class="footer">
        <a href=""></a>
    </footer>

    <!-- template para pintar los productos con su titulo, precio, etc. -->
    <template id="template__card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="img-card">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark">Ver Producto</button>
                </div>
            </div>
        </div>
    </template>
    <!-- ///////////////////////////////////////////////////////////////////// -->

    <!-- template -->

    <!-- ///////////////////////////////////////////////////////////////////// -->

    <script src="/js/app.js"></script>
</body>

</html>
